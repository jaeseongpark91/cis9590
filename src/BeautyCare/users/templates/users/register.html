{% extends "../base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legned class="border-bottom mb-4">Enter your information to confirm the reservation</legned>
                {{ form|crispy }}
            </fieldset>
            <div class="form-group pt-2">
                <button type="submit" class="btn btn-outline-info">Confirm</button>
            </div>
        </form>
    </div>
{% endblock %}
